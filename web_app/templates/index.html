<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindMate AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0; padding: 0; box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #0a0a0a, #11111b, #000);
  color: #fff;
  height: 100vh;
  display: flex; justify-content: center; align-items: center;
  overflow: hidden;
}

/* ------------------ WELCOME SCREEN ------------------ */

#welcome {
  position: absolute;
  width: 100%; height: 100%;
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  animation: fadeIn 1s ease-out;
  background: radial-gradient(circle at top left, #0a0a0a, #101018, #000);
}

.welcome-bubble {
  background: rgba(255,255,255,0.10);
  padding: 14px 18px;
  border-radius: 14px;
  margin: 8px 0;
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.2);
  opacity: 0;
  animation: welcomeMsg 0.9s forwards;
  font-size: 16px;
}

.w1 { animation-delay: 0.3s; }
.w2 { animation-delay: 1.4s; }
.w3 { animation-delay: 2.6s; }

@keyframes welcomeMsg {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

#enterBtn {
  margin-top: 25px;
  padding: 12px 26px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #007bff, #00e7ff);
  cursor: pointer;
  font-weight: 600;
  color: #fff;
  box-shadow: 0 0 20px rgba(0,255,255,0.4);
  animation: fadeIn 1.5s ease-in-out;
}

#enterBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(0,255,255,0.7);
}

/* ------------------ CHAT BOX ------------------ */

#chatbox {
  width: 520px;
  height: 650px;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  backdrop-filter: blur(16px);
  box-shadow: 0 0 30px rgba(0,255,255,0.15);
  padding: 25px;
  display: none;
  flex-direction: column;
  animation: fadeIn 1s ease-out;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
  font-weight: 600;
  background: linear-gradient(90deg, #00f0ff, #007bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 8px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Chat Bubbles */
.user, .bot {
  max-width: 78%;
  padding: 12px 16px;
  border-radius: 14px;
  line-height: 1.45;
  font-size: 15px;
  display: flex;
  gap: 10px;
  align-items: flex-start;
  animation: fadeIn 0.3s ease-out;
}

.user {
  background: linear-gradient(90deg, #007bff, #00e7ff);
  color: white;
  align-self: flex-end;
  box-shadow: 0 0 14px rgba(0,255,255,0.3);
}

.bot {
  background: rgba(255,255,255,0.14);
  border: 1px solid rgba(255,255,255,0.3);
  color: #e6e6e6;
  backdrop-filter: blur(10px);
}

/* Avatars */
.avatar {
  font-size: 19px;
}

/* Typing Indicator */
#typing {
  font-size: 14px;
  color: #80eaff;
  display: none;
  margin-left: 4px;
  font-style: italic;
}

/* Input Row */
#input_row { display: flex; }

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.12);
  color: white;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #007bff, #00e7ff);
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(0,255,255,0.7);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Welcome Screen -->
<div id="welcome">
  <div class="welcome-bubble w1">ü§ù Hey, I'm here for you.</div>
  <div class="welcome-bubble w2">ü§ù You can talk to me about anything.</div>
  <div class="welcome-bubble w3">ü§ù Whenever you're ready, just say hi üíô</div>
  <button id="enterBtn" onclick="startChat()">Start</button>
</div>

<!-- Chat UI -->
<div id="chatbox">
  <h2>MindMate AI ü´Ç</h2>
  <div id="messages"></div>
  <div id="typing">Bot is typing...</div>
  <div id="input_row">
    <input id="user_input" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function startChat() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("chatbox").style.display = "flex";
}

// Typewriter Effect
function typeWriter(text, element) {
  let i = 0;
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 18);
    }
  }
  type();
}

function sendMessage() {
  let msg = document.getElementById("user_input").value;
  if (msg.trim() === "") return;

  document.getElementById("messages").innerHTML += `
    <div class="user"><span class="avatar">üôÇ</span> ${msg}</div>`;

  document.getElementById("user_input").value = "";
  document.getElementById("typing").style.display = "block";

  let box = document.getElementById("messages");
  box.scrollTop = box.scrollHeight;

  fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: "message=" + msg
  })
  .then(r => r.json())
  .then(data => {
    document.getElementById("typing").style.display = "none";

    let bubble = document.createElement("div");
    bubble.className = "bot";
    bubble.innerHTML = `<span class="avatar">ü§ù</span> `;
    document.getElementById("messages").appendChild(bubble);

    typeWriter(data.reply, bubble);

    box.scrollTop = box.scrollHeight;
  });
}

document.getElementById("user_input").addEventListener("keypress", e => {
  if (e.key === "Enter") { sendMessage(); e.preventDefault(); }
});
</script>

</body>
</html>
